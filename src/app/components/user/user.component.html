<h1>Bonjour les gens</h1>

<h2>{{name}}</h2>
<h3>{{address.street}}</h3>
<h3>{{address.city}}</h3>
<h3>{{address.state}}</h3>
<h3>{{age}}</h3>

<p class="paragraph">{{lorem.questceque}}</p>

<form class="formulaire" (submit)=addHobby(hobby.value)>
    <div>
        <label for="hobby" class="hobby">Hobby</label>
        <input type="text" #hobby>
    </div>
</form>

<ul>
    <li *ngFor="let hobby of hobbies; let i = index">
        {{i +1}}: {{hobby}}<button (click)="removeHobby(hobby)">x</button></li>
</ul>
