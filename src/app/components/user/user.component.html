<h1>Bonjour les gens</h1>

<h2>{{name}}</h2>
<h3>{{address.street}}</h3>
<h3>{{address.city}}</h3>
<h3>{{address.state}}</h3>
<h3>{{age}}</h3>

<h1>Edit User</h1>
<form>
    <div>
        <label for="name">name:</label><br>
        <input type="text" [(ngModel)]="name" name="name">
    </div>
    <div>
        <label for="street">street:</label><br>
        <input type="text" [(ngModel)]="address.street" name="street">
    </div>
    <div>
        <label for="city">city:</label><br>
        <input type="text" [(ngModel)]="address.city" name="city">
    </div>
    <div>
        <label for="state">state:</label><br>
        <input type="text" [(ngModel)]="address.state" name="state">
    </div>
    <div>
        <label for="age">age:</label><br>
        <input type="number" [(ngModel)]="age" name="age">
    </div>
</form>

<p class="paragraph">{{lorem.questceque}}</p>

<form class="formulaire" (submit)=addHobby(hobby.value)>
    <div>
        <label for="hobby" class="hobby">Hobby</label>
        <input type="text" #hobby>
    </div>
</form>

<ul>
    <li *ngFor="let hobby of hobbies; let i = index">
        {{i +1}}: {{hobby}}
        <button (click)="removeHobby(hobby)">x</button>
    </li>
</ul>
